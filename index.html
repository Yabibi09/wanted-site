<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <title>❤️ NICU wanted off ❤️</title>
  <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- === 인증 영역 === -->
  <div id="auth" class="space-y-4 max-w-lg mx-auto p-4">
    <div class="flex justify-center gap-4">
      <button id="showLogin" class="btn btn-primary">로그인</button>
      <button id="showRegister" class="btn btn-secondary">회원가입</button>
    </div>
    <form id="formLogin" class="hidden bg-white p-4 rounded-lg shadow space-y-3">
      <h2 class="text-xl font-semibold">로그인</h2>
      <input id="loginName" placeholder="이름" class="input" required>
      <input id="loginPw" type="password" placeholder="비밀번호" class="input" required>
      <button type="submit" class="btn btn-primary w-full">로그인</button>
    </form>
    <form id="formRegister" class="hidden bg-white p-4 rounded-lg shadow space-y-3">
      <h2 class="text-xl font-semibold">회원가입</h2>
      <input id="regName" placeholder="이름(Whitelist)" class="input" required>
      <input id="regPw" type="password" placeholder="비밀번호" class="input" required>
      <button type="submit" class="btn btn-secondary w-full">회원가입</button>
    </form>
  </div>

  <!-- === 메인 앱 영역 === -->
  <div id="app" class="hidden container">
    <div class="flex justify-between items-center">
      <span id="welcome" class="text-lg font-medium"></span>
      <button id="logout" class="btn btn-danger">로그아웃</button>
    </div>
    <div class="timer">남은 시간: <span id="timer">--:--</span></div>
    <div class="flex justify-between items-center">
      <button id="prev" class="btn">‹ 이전</button>
      <span id="monthLabel" class="text-lg font-semibold"></span>
      <button id="next" class="btn">다음 ›</button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow">
        <thead class="bg-blue-100"><tr>
          <th class="py-2">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th>
        </tr></thead>
        <tbody id="calendar" class="divide-y"></tbody>
      </table>
    </div>
    <div class="flex items-center space-x-4">
      선택된 날짜 (<span id="selCount">0</span>/3): <strong id="selectedDates">없음</strong>
      <button id="applyBtn" class="btn btn-primary disabled:btn-disabled" disabled>신청하기</button>
    </div>
  </div>

  <!-- === 신청내역 === -->
  <div id="history" class="history-pane max-w-lg mx-auto p-4 hidden">
    <h2 class="text-xl font-semibold">신청내역</h2>
    <ul id="myList" class="history-list"></ul>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
